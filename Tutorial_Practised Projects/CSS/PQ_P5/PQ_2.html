<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div p{
            background-color: black; /* Element Selector  (id,class,element)= 0 0 2*/  
        }
        .para{
            background-color: white; /* Class Selector 0 1 0 */
        }
        p{
            background-color: yellow; /* Elemental Selector 0 0 1 */
        }
    </style>
</head>
<body>
    <div>
        <p class="para">This is the para</p>
    </div>
</body>
</html>
