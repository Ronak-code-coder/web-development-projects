    <div align="center">
      <h1>Contact Us</h1>

      <!-- Contact Form -->
      <form action="#" method="post">
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" placeholder="Your Name" required /><br /><br />

        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" placeholder="your@email.com" required /><br /><br />

        <label for="reason">Reason for Contact:</label><br />
        <select name="reason" id="reason" required>
          <option value="">-- Select an option --</option>
          <option value="feedback">Feedback</option>
          <option value="inquiry">General Inquiry</option>
          <option value="support">Support</option>
        </select><br /><br />

        <label for="message">Your Message:</label><br />
        <textarea name="message" id="message" rows="5" cols="40" placeholder="Write your message here..." required></textarea><br /><br />

        <input type="submit" value="Send Message" />
      </form>

      <!-- Map -->
      <h2>Our Location</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6511966.527414537!2d-124.59629263386519!3d37.160518048915854!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb9fe5f285e3d%3A0x8b5109a227086f55!2sCalifornia%2C%20USA!5e0!3m2!1sen!2sin!4v1751782676141!5m2!1sen!2sin"
        width="600"
        height="400"
        style="border:0;"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>

      </footer>
    </div>
