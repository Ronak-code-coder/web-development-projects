<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{                     /*Priority is given to id>class>element selector*/
            color: pink;        /*Elemental Selector*/
        }
        #greet{
            color:aqua;         /*Id Selector*/
        }
        .myclass{
            color:green;        /*Class Selector*/
        }
    </style>
</head>
<body>
    <h1 id="greet" class="myclass">Hello!</h1>
</body>
</html>
